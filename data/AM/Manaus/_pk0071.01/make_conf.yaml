  parcel:
    subtype: full
    method: shp2sql
    file: 2
    sql_view: SELECT gid, LOG_TIPO ||' '|| LOG_NOME AS via_name, IMO_NUMERO as house_number, geom FROM $(tabname)
    orig_filename: OSM_Lotes/shape/Lotes
    standardized_fields:
     -
      name: "LOG_TIPO ||' '|| LOG_NOME"
      standard: via_name
     -
      name: IMO_NUMERO
      standard: house_number

  via:
    subtype: full
    method: shp2sql
    file: 1
    sql_view: SELECT gid, TIPO ||' '|| LOGRADOURO AS via_name, geom FROM $(tabname)
    orig_filename: OpenStreetMap_Shapefiles/LOGRADOUROS
    standardized_fields:
     -
      name: "TIPO ||' '|| LOGRADOURO"
      standard: via_name

  block:
    subtype: full
    method: shp2sql
    file: 1
    sql_select: ['gid', 'geom']
    orig_filename: OpenStreetMap_Shapefiles/QUADRAS

  nsvia:
    subtype: full
    method: shp2sql
    file: 1
    sql_select: ['gid', 'NOME_BAIRR as nsvia_name', 'geom']
    orig_filename: OpenStreetMap_Shapefiles/BAIRROS
    standardized_fields:
     -
      name: NOME_BAIRR
      standard: nsvia_name
      
