layers:

  geoaddress:
    subtype: full
    method: shp2sql
    file: 1
    sql_select: ['gid', 'ENDEREÇO as via_name', 'NUMERACAO as house_number', 'geom']
    orig_filename: OpenStreetMap_Shapefiles/NUMERACAO
    comments: 'Parcial, não contém todos os endereços de Manaus.'
    standardized_fields:
     -
      name: 'ENDEREÇO'
      standard: via_name
     -
      name: NUMERACAO
      standard: house_number
      
  building:
    subtype: none
    method: shp2sql
    file: 1
    sql_select: ['gid', 'geom']
    orig_filename: OpenStreetMap_Shapefiles/EDIFICACOES
      
  # parcel:
