layers:

  geoaddress:
    subtype: none
    method: shp2sql
    file: 1
    sql_view: |-
        SELECT gid, textstring AS house_number, setor, last_edi_1 AS dateModified, ST_Centroid(geom) AS geom FROM $(tabname)
    #sql_select: ['gid', 'textstring AS house_number', 'setor', 'last_edi_1 AS dateModified', 'geom']
    orig_filename: NRO_IMOVEL
    buffer_type: 2

  nsvia:
    subtype: full
    method: shp2sql
    file: 2
    sql_view: |-
        SELECT row_number() OVER () as gid, * \
        FROM ( \
          SELECT upper(trim(nome)) as nome, count(*) n, round(sum(st_area(geom))) area, \
                 max(data_edica) dateModified, ST_UNION(geom) as geom \
          FROM $(tabname) \
          GROUP BY 1 ORDER BY 1 \
        ) t
    orig_filename: Bairros_LC12112_16
    id_profile_params: 4

  via:
    subtype: full
    method: shp2sql
    file: 3
    sql_view: |-
        SELECT gid, CDIDECAT || iif(NMIDEPRE>'',' ' || NMIDEPRE,''::text) || ' ' || NMIDELOG AS via_name,\
               NRIMPINI, NRIMPFIN, NRPARINI, NRPARFIN, geom \
        FROM $(tabname) \
        WHERE CDIDECAT NOT IN ('AR','CN','I','LAGO','RIO') AND NOT(CDIDECAT='LE' AND NMIDELOG ='LIMITE DE PROPRIEDADE')
    orig_filename: EixosLogradouros
    id_profile_params: 4
    buffer_type: 2
